<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="../static/style/calculator.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Loan Calculator</h2>
            <form>
                <label for="loanAmount">Loan Amount (USD)</label>
                <input type="number" id="loanAmount" placeholder="Enter amount">

                <label for="repaymentPeriod">Repayment Period</label>
                <select id="repaymentPeriod">
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Yearly</option>
                </select>

                <label for="term">Repayment Term (Years)</label>
                <input type="number" id="term" placeholder="Enter years">

                <label>Annual Interest Rate (%)</label>
                <div class="radio-group">
                    <label><input type="radio" name="rateType"> Monthly</label>
                    <label><input type="radio" name="rateType"> Year</label>
                </div>
                <input type="number" id="interest" placeholder="Enter interest rate">

                <label>Payment Method</label>
                <div class="radio-group">
                    <label><input type="radio" name="method"> Linear</label>
                    <label><input type="radio" name="method" checked> Annuity</label>
                </div>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
